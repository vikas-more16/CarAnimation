<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Rotate Device Message -->
    <div class="rotate-message" id="rotateMessage">
        <img src="rotate-icon.png" alt="Rotate Icon">
        <p>Please rotate your device for the best experience!</p>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel">
                    <div class="wheel1">
                        <img src="car_wheel_left.png" alt="">
                    </div>
                    <div class="wheel2">
                        <img src="car_wheel_right.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
